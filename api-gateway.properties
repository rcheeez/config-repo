spring.application.name=API-GATEWAY
server.port=9191
eureka.instance.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*

spring.cloud.gateway.routes[0].id=CUSTOMER-SERVICE
spring.cloud.gateway.routes[0].uri=http://localhost:8100
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/customer/**

spring.cloud.gateway.routes[1].id=INVENTORY-SERVICE
spring.cloud.gateway.routes[1].uri=http://localhost:8101
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/inventory/**

spring.cloud.gateway.routes[2].id=ORDER-SERVICE
spring.cloud.gateway.routes[2].uri=http://localhost:8102
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/order/**

spring.cloud.gateway.routes[3].id=PRODUCT-SERVICE
spring.cloud.gateway.routes[3].uri=http://localhost:8103
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/product/**

spring.cloud.gateway.routes[4].id=CART-SERVICE
spring.cloud.gateway.routes[4].uri=http://localhost:8104
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/cart/**